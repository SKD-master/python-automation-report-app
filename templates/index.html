<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>One-Click Report Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background:#f7f7f7; }
    .container { max-width:700px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    h1 { margin-top:0; }
    .upload { margin-top:20px; }
    input[type=file] { padding:10px; }
    .btn { display:inline-block; padding:10px 14px; background:#0b74de; color:white; border-radius:6px; text-decoration:none; }
    .note { color:#666; margin-top:10px; }
  </style>
</head>
<body>
<div class="container">
  <h1>One-Click Report Generator</h1>
  <p>Upload a CSV or Excel file with columns like <strong>Date, Product, Region, Units Sold, Unit Price, Revenue</strong>.</p>
  <form method="post" enctype="multipart/form-data">
    <div class="upload">
      <input type="file" name="file" accept=".csv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required>
    </div>
    <div style="margin-top:16px;">
      <button class="btn" type="submit">Generate Report</button>
    </div>
  </form>
  <p class="note">Sample data included in the package for demo.</p>
</div>
</body>
</html>
